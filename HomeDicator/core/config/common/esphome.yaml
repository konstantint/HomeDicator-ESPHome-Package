esphome:
  name: ${device_name}
  friendly_name: ${device_friendly_name}
  project:
    name: "paulvincentroll.HomeDicator"
    version: ${homedicator_core_version_tag}

  includes:
    - ${homedicator_package_dir}/HomeDicator/core/helpers/adjust_color.h

  platformio_options:
    build_unflags: -Werror=all

  on_boot:
    - priority: 800.0
      then:
        - script.execute: create_pager_dots
    - priority: 250.0
      then:
        - text_sensor.template.publish:
            id: github_release_tag
            state: ${homedicator_core_version_tag} # Set inital value to current version
        # Using ESPhome packages will cause the settings page to be the first one, lvgl.page.next will make it look like the last one again.
        - lvgl.page.next:
            animation: NONE
    - priority: 200.0
      then:
        - select.set_index:
            id: turn_off_screen_after_selector
            index: !lambda "return id(turn_off_screen_after_value);"
        - lambda: |-
            id(use_24h_clock_switch).publish_state(id(use_24h_clock));
        - lvgl.widget.update:
            id: lvgl_24h_clock_switch
            state:
              checked: !lambda "return id(use_24h_clock);"
    # Apply i18n to the screen timeout dropdown on settings screen.
    - priority: 50
      then:
        - lambda: |-
            lv_obj_t *dropdown_obj = id(lvgl_display_backlight_timeout).obj;
            if (dropdown_obj == nullptr) return;
            uint16_t old_selection = lv_dropdown_get_selected(dropdown_obj);
            std::string options = 
              id(translate).translate("settings.never") + "\n" +
              id(translate).translate("settings.minute1") + "\n" +
              id(translate).translate("settings.minute5") + "\n" +
              id(translate).translate("settings.minute15");
            lv_dropdown_set_options(dropdown_obj, options.c_str());
            lv_dropdown_set_selected(dropdown_obj, old_selection);

logger:
  level: INFO

api:
  encryption:
    key: ${api_key}
  on_client_connected:
    - if:
        condition:
          - lambda: |-
              return client_info.find("Home Assistant") != std::string::npos;
        then:
          - delay: 2s # So all sensors can load their values
          - lvgl.widget.hide: connecting_view
  on_client_disconnected:
    - if:
        condition:
          - lambda: |-
              return client_info.find("Home Assistant") != std::string::npos;
        then:
          - lvgl.widget.show: connecting_view
