# Same as square, but unit goes in front of the value.
obj:
  styles: info_or_button_tile
  layout:
    type: FLEX
    flex_flow: COLUMN
    flex_align_main: CENTER
    flex_align_cross: CENTER
    flex_align_track: CENTER
    pad_row: 0
  widgets:
    - obj:
        bg_opa: COVER
        bg_color: ${color}
        styles: info_or_button_tile_icon_container
        layout:
          type: FLEX
          flex_flow: COLUMN
          flex_align_main: CENTER
          flex_align_cross: CENTER
          flex_align_track: CENTER
        widgets:
          - label:
              styles: info_or_button_tile_icon
              text: ${icon}
    - obj:
        styles: info_or_button_tile_info
        width: SIZE_CONTENT
        layout:
          type: FLEX
          flex_flow: ROW
          flex_align_main: CENTER
          flex_align_cross: END
          pad_row: 3
        widgets:
          - label:
              pad_bottom: 5
              text_font: libreFranklin20Light
              text: ${unit}
          - label:
              id: lvgl_value_label_${hass_sensor_id}
              text_font: libreFranklin32
              text: "n/a"
    - label:
        id: lbl_${hass_sensor_id}
        styles: info_or_button_tile_subtitle
        text: !lambda return tr_label(id(lbl_${hass_sensor_id}), "${title_key}");
        text_font: libreFranklin10
